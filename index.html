<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Car Animation</title>
    <link type="images/favicon.ico" sizes="16x16" rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sky">
            <div class="trees"></div>
            <div class="track"></div>
            <div class="car">
                <div class="wheels leftWheel">
                    <img src="images/car_wheel_left.png" alt="left-wheel">
                </div>
                <div class="wheels rightWheel">
                    <img src="images/car_wheel_right.png" alt="right-wheel">
                </div>
            
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
